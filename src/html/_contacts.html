<section class="contacts">
  <h2>Get In Touch With Us</h2>

  <form class="form">
    <div class="form__inner">
      <label for="userName">
        <span> Name </span>
        <input
          type="text"
          placeholder="Your full name"
          id="userName"
          required
        />
      </label>

      <label for="userEmail">
        <span> Email </span>
        <input type="email" placeholder="Your email" id="userEmail" required />
      </label>

      <label for="userPhone">
        <span> Phone </span>
        <input
          type="tel"
          placeholder="Your phone number"
          id="userPhone"
          required
        />
      </label>

      <label for="userSubject">
        <span> Subject </span>
        <input type="text" placeholder="Subject" id="userSubject" required />
      </label>

      <label for="userMessage">
        <span> Message </span>

        <textarea
          placeholder="Write your message"
          id="userMessage"
          required
        ></textarea>
      </label>
    </div>

    <button class="btn" type="submit">Send</button>
  </form>
</section>
