<section
  class="contacts overlay"
  style="background-image: url('./images/contacts.jpg?as=webp')"
>
  <div class="contacts__inner">
    <div class="container">
      <div class="contacts__content">
        <h2>Get in Touch with Us</h2>

        <form class="form">
          <label for="userEmail">
            <input
              type="email"
              placeholder="Your email"
              id="userEmail"
              required
            />
          </label>

          <button class="btn" type="submit">Send</button>
        </form>

        <a
          class="contacts__mail"
          href="mailto:contact@europetourfortresses.com"
        >
          <span> email us </span>
          contact@europetourfortresses.com
        </a>
      </div>
    </div>
  </div>
</section>
